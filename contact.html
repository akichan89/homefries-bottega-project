<DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
                
        <script src="https://kit.fontawesome.com/344cbdd45f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <link rel="stylesheet" href="styles/common.css">
        <link rel="stylesheet" href="styles/nav.css">
        <link rel="stylesheet" href="styles/homepage.css">
        <link rel="stylesheet" href="about.css">
        <link rel="stylesheet" href="styles/footer.css">
        <link rel="stylesheet" href="styles/skewed-header.css">
        <link rel="stylesheet" href="page-container.css">
        <link rel="stylesheet" href="styles/square-grid.css">
        <link rel="stylesheet" href="/menu.css">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="button.css">
        <link rel="stylesheet" href="media-queries.css">
    </head> 

    <body>
        <div class="skewed-header">
            <div class="header-bg" style="background-image: url('menu.jpg');">
            </div>

            <div class="skewed-header-wrapper">
                <div class="skewed-header-content">
                    <div class="heading-wrapper">
                        <h1>Contact</h1>
                    </div>

                    <div class="links-wrapper">
            
                        <div class="nav-link">   
                            <a href="index.html">Homepage</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
        
                        <div class=nav-link>
                            <a href="menu.html">Menu</a>
                        </div>
        
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>     
            </div>
        </div>
    </div>


    </div>    
                   
    
            <div class="page-container">
                <div class="contact-grid-wrapper">
                    <div class="company-metadata-sidebar-wrapper">
                        <div class="logo">
                            <img src="decamp-fantastic-fries-logo-dark.png" alt="Logo">
                        </div>

                        <div class="company-details-wrapper">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                123 Any Street<br>Scottsdale, AZ, 85251
                            </div>
                        </div>

                        <div class="company-details-wrapper">
                            <i class="fas fa-phone"></i>
                            <div>
                                555 555 5555
                            </div>
                        </div>

                        <div class="company-details-wrapper">
                            <i class="far fa-clock"></i>
                            <div>
                                8 AM - MIDNIGHT
                            </div>
                        </div>
                    </div>
                
                    
                    

                        <div class="form">
                            <div class="form-group">
                                <input type="text" id="fullName" placeholder="Your Name">
                                <label for="fullName">Your Name</label>
                            </div>
                        
                            <div class="form-group">
                                <input type="email" id="email" placeholder="Your Email">
                                <label for="email">Your Email</label>
                            </div>
                        
                      
                            <div class="form-group">
                                <textarea name="message" id="message" placeholder="Message"></textarea>
                                <label for="message">Message</label>
                            </div>
                       

                        <div class="centered-btn-wrapper">
                            <button type="submit" class="btn">Send</button>
                        </div>

                    </div>
                </div>
            </div>
                

    
                <div class="footer">
                    <div class="logo-footer">
                        <img src="decamp-fantastic-fries-logo-white.png" alt="Logo">
                    </div>
            
                    <div class="footer-phone-hours">
                        <span class="phone">
                        555 555 5555
                        </span>
            
                        <span class="hours">
                            10 am - midnight
                        </span>
                    </div>
            
                    <div class="links-wrapper">
                        <div class="nav-link">   
                            <a href="index.html">Homepage</a>
                        </div>
                        
                        <div class="nav-link">
                            <a href="about.html">About</a>
                        </div>
            
                        <div class=nav-link>
                            <a href="menu.html">Menu</a>
                        </div>
            
                        <div class="nav-link">
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
            
                    <div class="social-media-icons-wrapper">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
            
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
            
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>    
                    </div>
            
                    <div class="copyright-wrapper">
                        &copy; 2018 DevCamp &#124; All rights reserved
                    </div>
                </div>
               
            
            </body>
        
            </html>
